<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <title>Document</title>
    <script>

        $(function() {
            // 문제 1. header중 class가 happy인 요소의 글자색과 배경색을 변경
            // $("header>.happy").css({
            //     "color" : "purple",
            //     "background-color" : "gray"
            // })
            $("header.happy").css("color", "purple").css("background-color", "blue")
                
            // 문제 2. section중 class가 one인 요소중 첫번째 요소의 border와 글꼴변경
            $("section.one").eq(0).css({
                "font-family" : "Gamja Flower",
                "border" : "5px dotted orange"
            })
            // 문제 3. section중 class가 one인 요소중 두번째 요소의 img의 src 변경
            $("section.one>img").eq(1).attr("src", "../photo/05.jpg")
            // 문제 4. 전체 img중 첫번째 img의 src를 얻어서 아이디가 photo인 이미지의 src에다 넣어주세요
            var temp = $("img").eq(0).attr("src")
            $("#photo").attr("src", temp)
            // 문제 5. ul 아래의 모든 li의 글꼴 변경
            $("ul>li").css("font-family", "Jua")
            // 문제 6. ul의 li에 마우스를 올리면 글자색이 빨강으로 벗어나면 다시 검정으로 변경
            $("ul>li").mouseover(function() {
                $(this).css("color", "red")
            })
            $("ul>li").mouseout(function() {
                $(this).css("color", "black")
            })
            // 문제 7. section 태그 아래의 h3의 border, 글자색, 글꼴 변경
            $("section h3").css({
                "border" : "2px dashed magenta",
                "color" : "red",
                "font-family" : "Nanum Pen Script"
            })
        })
        
    </script>
</head>
<body>
    <header id="class">
        <h2>비트캠프</h2>
    </header>
    <section class="one">
        <h3>제이쿼리 공부</h3>
        <img src="../photo/00.jpg">
    </section>
    <section class="one">
        <h3>자바스크립트 공부</h3>
        <img src="../photo/01.jpg">
    </section>
    <section class="one">
        <h3>자바 공부</h3>
        <img src="../photo/02.jpg">
    </section>
    <hr>
    <ul>
        <li>짜장면</li>
        <li>짬뽕</li>
        <li>볶음밥</li>
    </ul>
    <ul>
        <li>파스타</li>
        <li>피자</li>
        <li>샌드위치</li>
    </ul>

    <img src="" id="photo">
</body>
</html>
