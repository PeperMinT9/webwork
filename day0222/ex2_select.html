<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h4>select: value 값 없이 text만 있는 경우</h4>
    <select id="sel1" style="width: 150px;" class="form-select">
        <option>장미꽃</option>
        <option>안개꽃</option>
        <option>국화꽃</option>
        <option>후리지아꽃</option>
    </select>
    <div style="font-size: 25px;" class="view1"></div>
    <hr>
    <script>
        $("#sel1").change(function() {
            $(".view1").html("val(): " + $("#sel1").val() + "<br>")
            $(".view1").append("text(): " + $("#sel1").text())
        })
    </script>
    <h4>select: value와 text를 모두 얻고자 할 경우</h4>
    <select id="sel2" style="width: 150px;" class="form-select">

        <option value="../photo/01.jpg">사진1</option>

        <option value="../photo/03.jpg">사진3</option>
        <option value="../photo/04.jpg">사진4</option>
    </select>
    <div class="view2" style="font-size: 25px;"></div>
    <hr>

<h4>select: value에 여러데이터를 넣고 싶을때</h4>
<select id="sel3" style="width: 150px;" class="form-select">
    <option value="../photo/00.jpg">사진0</option>
        <option value="../photo/01.jpg, 12000">사진5</option>
        <option value="../photo/02.jpg, 19000">사진6</option>
        <option value="../photo/03.jpg, 23000">사진7</option>
        <option value="../photo/04.jpg, 27000">사진8</option>
</select>
<div style="font-size: 25px;" class="view3"></div>
<script>
    $("#sel3").change(function() {
        // 선택한 value 값 얻기
        let food = $(this).val();
        let arr = food.split(",");
        let foodSrc = arr[0];
        let foodPrice = arr[1];
        let foodName = $("#sel3 option:selected").text();

        $(".view").html(
        `
            <img src="${foodSrc}" width="200" border="1">
            <br>
            <h5>${foodName}</h5>
            <h5>${foodPrice}</h5>
        `
        )
    })
</script>
</body>
</html>
