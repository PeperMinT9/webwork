<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        img.photo {
            width: 60px;
            height: 60px;
            cursor: pointer;
            border-radius: 100px;
            border: 1px solid gray;
        }
    </style>

    <script>
        $(function() {
            $("img.photo").click(function() {
                $("div.modal-body img").attr("src", $(this).attr("src"))
                $("div.modal-body b").text($(this).parent().siblings().eq(1).text())
            });
        });
    </script>
</head>

<body>
    <h4></h4>
    <table class="table table-striped" style="width: 300px">
        <thead>
            <tr bgcolor="#ccc">
                <th width="80">번호</th>
                <th width="100">제품명</th>
                <th>사진</th>
            </tr>
        </thead>
        <tbody>
            <script>
                let shop_data = [
                    {"title" : "회색스웨터", "photo" : "../photo/00.jpg"},
                    {"title" : "갈색스웨터", "photo" : "../photo/01.jpg"},
                    {"title" : "파랑스웨터", "photo" : "../photo/02.jpg"},
                    {"title" : "검은스웨터", "photo" : "../photo/03.jpg"},
                    {"title" : "흰색스웨터", "photo" : "../photo/04.jpg"},
                    {"title" : "노랑스웨터", "photo" : "../photo/05.jpg"},
                    {"title" : "초록스웨터", "photo" : "../photo/06.jpg"},
                    {"title" : "핑크스웨터", "photo" : "../photo/07.jpg"},
                ]
                // for(let i = 0; i < 8; i++) {
                //     $(document).append("<tr>")
                //     $(document).append(
                //         `
                //             <td>
                //         `
                //     )
                //     $(document).append("</tr>")
                // }
                $.each(shop_data, function(idx, item) {
                    let s = "<tr>"
                    s +=
                        `
                            <td>${idx}</td>
                            <td>${item.title}</td>
                            <td><img src='${item["photo"]}' class='photo'
                                data-bs-toggle="modal" data-bs-target="#myShopModal"></td>
                        `
                    s += "</tr>"
                    document.write(s);
                })
            </script>
        </tbody>
    </table>

    <div class="container mt-3">
        <h3>Modal Example</h3>
        <p>Click on the button to open the modal.</p>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myShopModal">
            Open modal
        </button>
    </div>

    <!-- The Modal -->
    <div class="modal" id="myShopModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">상품상세보기</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <img src="" class="modal-photo" style="width: 90%;" alt="사진나오는곳">
                    <br>
                    <h3 class="modal_title"><b>제품 제목...</b></h3>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>


</body>

</html>
