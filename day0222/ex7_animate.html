<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        #one {
            position: relative;
            width: 50px;
            height: 50px;
            border: 1px solid gray;
            background-color: pink;
        }
    </style>
</head>
<body>
    <h2>JQuery animate 함수</h2>
    <br>
    <img src="../photo/00.jpg">
    <br><br>
    <button type="button" class="btn btn-outline-danger" id="btn1">
        animate #1
    </button>
    <button type="button" class="btn btn-outline-danger" id="btn2">
        animate #2
    </button>
    <button type="button" class="btn btn-outline-danger" id="btn3">
        animate #3
    </button>

    <div id="one"></div>

    <script>
        $("#btn1").click(function() {
            console.log("눌림")
            $("#one").animate({"width" : "+=50px", "height" : "+=50px"}, 'slow')
        })
        $("#btn2").click(function() {
            $("#one").animate({"left" : "+=30px"}, "fast")
        })
        $("#btn3").click(function() {
            $("img").animate({width: "200px", height: "200px", opacity: "0.5"}, 3000,
            function() {
                // 위의 효과가 모두 끝난후 처리할 로직이나 효과 등등
                $(this).css({
                    "width" : "100px",
                    "height" : "100px",
                    "opcity" : "1.0"
                });
                $(this).after("<h4>끄으으응으으으으읕</h4>")
            })
        })
    </script>
</body>
</html>
