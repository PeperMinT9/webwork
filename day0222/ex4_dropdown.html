<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h3 class="alert alert-danger">
        BS5의 dropdown으로 이미지 선택
    </h3>

    <div class="dropdown shop" style="margin-left: 100px;">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
            상품 선택
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#" src="../photo/00.jpg">사진0</a></li>
          <li><a class="dropdown-item" href="#" src="../photo/01.jpg">사진1</a></li>
          <li><a class="dropdown-item" href="#" src="../photo/02.jpg">사진2</a></li>
        </ul>
    </div>
    <br><br>
    <h5>사진 크기 조절</h5>
    <input type="range" style="width: 300px;" 
    min="50" max="400" step="10" value="70" 
    class="form-range">
    <b class="shopwidth"></b>

    <!-- 사진 -->
    <img src="../photo/03.jpg" class="photo">

    <script>
        let init_width = 230; // 사진 너비 초과값

        // range의 초기값을 init_width
        $(".photosize").val(init_width);
        // b.shopwidth에도 초기값 적용
        $("b.shopwidth").text(init_width);
        // 사진의 너비에도 초기값 적용
        $(".photo").css({
            "width" : init_width + "px",
            "border" : "10px inset pink",
            "margin-left" : "50px",
            "margin-top" : "20px"
        })

        // dropdown 이벤트
        $("ul.dropdown-menu a.dropdown-item").click(function() {
            let imgSrc = $(this).attr("src");
            let imgText = $(this).text();

            // 이미지에 적용
            $("img.photo").attr("src", imgSrc);
            // b.shopname에 text출력
            $("b.shopname").text(imgText);
        })

        // range 마우스 이동시
        // $(".photosize").mouseover(function() {
        //     //현재 값 얻기
        //     let w = $(this).val()
        //     // b.shopwidth에 출력
        //     $("b.shopwidth").text(w)
        //     // 사진 너비에도 적용
        //     $("img.photo").css("width", w + "px")
        // })

        // 키보드로 조작시에도 적용
        // $(".photosize").change(function() {
        //     //현재 값 얻기
        //     let w = $(this).val()
        //     // b.shopwidth에 출력
        //     $("b.shopwidth").text(w)
        //     // 사진 너비에도 적용
        //     $("img.photo").css("width", w + "px")
        // })

        // 두개의 이벤트가 안에 로직이 같다. 이경우 두개의 이벤트를 묶어주는게 좋다.
        $(".photosize").bind("mousemove change", function() {
            // 현재 값 얻기
            let w = $(this).val()
            // b.shopwidth에 출력
            $("b.shopwidth").text(w)
            // 사진 너비에도 적용
            $("img.photo").css("width", w + "px")
        })
    </script>
</body>
</html>
