<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        div.offcanvas-body p {
            cursor: pointer;
        }
        div.offcanvas-body p:hover {
            background-color: aquamarine;
            color: brown;
            font-weight: bold;
        }
    </style>
</head>


<body>

    <div class="offcanvas offcanvas-start" id="side_demo">
        <div class="offcanvas-header">
            <h1 class="offcanvas-title">스타벅스 메뉴 선택</h1>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <p src="../photo/01.jpg" price="18000">햄에그 샌드위치</p>
            <p src="../photo/02.jpg" price="12000">망고빙수</p>
            <p src="../photo/03.jpg" price="10000">야채잔뜩샌드위치</p>
            <p src="../photo/04.jpg" price="15000">오므라이스</p>
            <button class="btn btn-secondary" type="button">A Button</button>
        </div>
    </div>

    <div class="container-fluid mt-3">
        <h3>오늘부터 3일간 이벤트</h3>
        <p>모든제품 20% 세일합니다. 단 사이렌 오더 안됩니다...</p>
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#side_demo">
            Open Offcanvas Sidebar
        </button>
        <br><br>
        <h2 class="title">제품 제목 나오게 하기</h2>
        <figure style="width: 250px;" class="select-menu">
            <img src="../photo/00.jpg" width="250" border="2">
            <figcaption style="text-align: center;">
                <h1>1900원</h1>
            </figcaption>
        </figure>
    </div>

    <script>
        $("div.offcanvas-body p").click(function() {
            console.log("클릭됨")
            // 제품 제목
            $("h2.title").text($(this).text());
            // 제품 사진
            $("figure.select-menu img").attr("src", $(this).attr("src"));
            //제품 가격
            let pr = parseInt($(this).attr("price")) 
            // $("figure.select-menu h1").text((pr * 1.25 + "원"))
            $("figure.select-menu h1").html(
                `
                    <strike style='color: red;'>${pr * 1.25}</strike>
                    ${pr}원
                `
            )

        })
    </script>

</body>

</html>
