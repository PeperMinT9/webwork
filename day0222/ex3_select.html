<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <title>Document</title>
    <style>
        figure {
            float: left;
            margin-right: 10px;
        }
        figure img {
            width: 130px;
            height: 130px;
            border-radius: 100px;
            border: 1px solid gray;
        }
        figure figcaption {
            text-align: center;
            font-weight: bold;
        }
        i.del {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h4>MovieStar를 선택하면 사진과 이름, 삭제브턴을 div에 추가하기</h4>
    <select id="selmovie" style="width: 200px;" class="form-select">
        <option selected hidden disabled>Slect MovieStar</option>
        <option value="../photo/00.jpg">박보형0</option>
        <option value="../photo/01.jpg">박보형1</option>
        <option value="../photo/02.jpg">박보형2</option>
        <option value="../photo/03.jpg">박보형3</option>
        <option value="../photo/04.jpg">박보형4</option>
    </select>
    <div style="margin-top: 30px; font-size: 20px;" class="view"></div>

    <script>
        $("#selmovie").change(function() {
            // 사진소스
            let imgSrc = $(this).val();
            // 텍스트(이름)
            let imgName = $("option:selected", this).text();

            $(".view").append(
                `
                    <figure>
                        <img src="${imgSrc}">
                        <figcaption>
                            <i class="bi bi-dash-circle del"></i>
                            ${imgName}
                        <figcaption>
                    </figure>
                `
            )
        })
        // i.del 클릭시 이미지 통째(figure)로 삭제
        // click 안됨, 이유: 자료 로딩시 존재하지 않는 요소들은 기본 이벤트 안됨
        // on 이벤트 사용(1.7^), live(~1.9) 
        // $("i.del").click(function() {
        //     $(this).parent().parent().remove();
        // })

        // 순서: 1. 이벤트   2. selector   3: function
        $(document).on("click", "i.del", function() {
            $(this).parent().parent().remove();
        })
    </script>
</body>
</html>
