<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <title>Document</title>

    <style>
        .color0 {
            background-color: aqua;
        }
        .color1 {
            background-color: rgb(71, 123, 55);
        }
        .color2 {
            background-color: rgb(188, 121, 62);
        }
        .color3 {
            background-color: rgb(143, 57, 196);
        }
        .color4 {
            background-color: rgb(247, 53, 88);
        }
    </style>
</head>
<body>
    <h3>hello!!</h3>
    <h3>hello!!</h3>
    <h3>hello!!</h3>
    <h3>hello!!</h3>
    <h3>hello!!</h3>
    <script>
        // h3 태그의 갯수만큼 반복
        $("h3").each(function(idx, item) {
            // idx는 0부터 인덱스값
            // item은 idx에 해당하는 해당 요소값
            console.log(item);

            // $(this).addClass("color" + idx)
            $(item).addClass("color" + idx)
        })
    </script>
    <hr>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <script>
        $("div").css({
            "width" : "70px",
            "height" : "70px",
            "float" : "left",
            "margin" : "5px",
            "border" : "1px solid black",
            "font-size" : "25px",
            "text-align" : "center",
            "line-height" : "70px"
        });

        // div 갯수만큼 반복해서
        // 1부터 일단 출력
        $("div").each(function(idx) {
            $(this).text(idx + 1)
            // rgb 값을 랜덤으로 구해서 배경색으로 넣기
            let r = parseInt(Math.random() * 256)
            let g = parseInt(Math.random() * 256)
            let b = parseInt(Math.random() * 256)
            let bg = `rgb(${r}, ${g}, ${b})`
            $(this).css("background-color", bg)
        })
    </script>
    <hr>
</body>
</html>
