<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <title>Document</title>

    <style>
        #show>div{
            width: 300px;
            font-size: 20px;
            height: 60px;
            line-height: 60px;
            padding: 10px;
            border: 3px groove gray;
            margin-bottom: 5px;
        }
    </style>

    <script>
        $(function() {
            let data = [
                {"font" : "Gamja Flower", "bgcolor" : "pink", "tcolor" : "gray", "message" : "자바스크립트0"},
                {"font" : "Jua", "bgcolor" : "yellow", "tcolor" : "blue", "message" : "자바스크립트1"},
                {"font" : "Nanum Pen Script", "bgcolor" : "gray", "tcolor" : "magenta", "message" : "자바스크립트2"},
                {"font" : "Single Day", "bgcolor" : "aqua", "tcolor" : "gray", "message" : "자바스크립트3"},
                {"font" : "돋움", "bgcolor" : "green", "tcolor" : "pink", "message" : "자바스크립트4"},
            ]

            $.each(data, function(idx, item) {
                let s = "<div style='background-color" + item.bgcolor + "; color: " + item.tcolor +
                        "; font-family: " + item.font + ";'>" + item.message + "</div>"
                let a = `<div style='background-color: ${item.bgcolor}; color: ${item.tcolor}; font-family: ${item.font};'>${item.message}</div>`
                $("#show").append(a);
            })

            let data2 = [
                {"name" : "이름1", "score" : [10,20,30], "hp" : "010-1111-2222"},
                {"name" : "이름1", "score" : [20,30,40], "hp" : "010-3333-4444"}
            ]

            $.each(data2, function(idx, item) {
                let s = "<div>이름: " + item.name + "&nbsp"
                $.each(this.score, function(idx2, item) {
                    s += "&nbsp" + idx2 + ". 점수: " + item + "&nbsp"
                })
                s += "전화번호: " + item.hp
                $("#show2").append(s)
            })
        })
    </script>
</head>
<body>
    <div id="show"></div>
    <div id="show2"></div>
</body>
</html>
