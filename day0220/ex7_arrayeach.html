<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        div {
            float: left;
        }
        img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="show"></div>

    <script>
        let main_data = [
            {"part" : "animal", "data" : ["../photo/00.jpg", "../photo/01.jpg", "../photo/02.jpg"]},
            {"part" : "shop", "data" : ["../photo/03.jpg", "../photo/04.jpg", "../photo/05.jpg"]},
            {"part" : "flate", "data" : ["../photo/06.jpg", "../photo/07.jpg", "../photo/08.jpg"]}
        ]

        $.each(main_data, function(idx, item) {
            let s = `<div><span class="title">${item.part}</span>`
            $.each(item.data, function(idx, item) {
                s += 
                `
                    <img src='${item}' class="photo img-thumbnail">
                `
            })
            s += "<br><br></div>"
            $("#show").append(s)
        })
    </script>
    <h1>title 출력</h1>
    <img src="" style = "width: 300px; height: 300px;" class='large img-thumbnail'>
    <script>
        $("img.photo").mouseover(function() {
            $("h1").text($(this).siblings("span").text())
            $("img.large").attr("src", $(this).attr("src"))
        })
    </script> 
</body>
</html>
