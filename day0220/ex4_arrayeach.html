<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        div.one>div.box1 {
            float: left;
            width: 130px;
            height: 70px;
            line-height: 70px;
            font-size: 1.3em;
            text-align: center;
        }
        .photo {
            height: 100px;
            width: 100px;
            border: 5px solid gray;
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <script>
        let array0 = ["orange", "green", "tomato", "pink", "gray",]
        // array0 배열을 반복하여 .one에 div를 넣는데 text로 색상을 넣고
        // 해당 색상이 배경색에도 적용되도록 해보자
        // 배열 each문
        // idx는 배열 인덱스, item은 배열
        $.each(array0, function(idx, item) {
            $("div.one").append(`<div class='box1' style='background-color: ${item};'>${idx}</div>`)
        })
        
    </script>

    <br><hr>
    
    <div class="two"></div>
    <script>
        let array1 = new Array()
        array1.push("../photo/00.jpg")
        array1.push("../photo/01.jpg")
        array1.push("../photo/02.jpg")
        array1.push("../photo/03.jpg")
        array1.push("../photo/04.jpg")

        // array1의 이미지를 div.two에 넣고 class를 photo로 지정후 적당한 css 추가하기
        $.each(array1, function(idx, item) {
            $("div.two").append(`<img src="${item}" class="photo">`)
        })

    </script>
    <br><hr>
    <div class="three"></div>
    <script>
        let array2 = [
            {"message" : "Hello", "color" : "red"},
            {"message" : "안녕하세요", "color" : "green"},
            {"message" : "반가워요", "color" : "pink"},
        ]

        $.each(array2, function(idx, item) {
            $("div.three").append("<h1 style='color: " + item.color + ";'>" + item.message + "</h3>")
        })
    </script>
</body>
</html>
