<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        오늘은 HTML 기본 태그 공부중이에요


        <b>프론트 공부의 가장 기초부분입니다</b>
        <span>span 태그 자체는 아무 기능이 없어요</span>
        <img src="./beauty1.jpg" title="뷰티1">
        현재 작업폴더의 이미지
        <img src="../photo/actor1.jpg" width="300" border="1">
        현재 작업폴더 상위로 이동후 다른 폴더로 이동후 가저온 이미지
        <img src="./image/K-034.png">
        현재 작업폴더 하위 폴더의 이미지

        <b>해당 사진이 없을경우 alt 문자열이 출력됩니다</b>
        <img src="aaa.jpg" alt="adssfdsfdsfsaf">

        <b>상위 상위 폴더의 사진 가져오기</b>
        <img src="../../image/animal_image/C1.png" width="100">
    </pre>
</body>
</html>
