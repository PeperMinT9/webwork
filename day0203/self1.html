<!DOCTYPE html>

<head>

    <title>0203 강의 복습용 테스트 파일</title>

    <style>
        figure {
            float: left;
        }
        figure > img {
            width: 200px;
            height: 200px;
            border-radius: 100px;
        }
        figure > figcaption {
            text-align: center;
            color: #2d872a;
        }
        h2 {
            background-color: blueviolet;
            font-family: "Nanum Pen Script";
            color: aliceblue;
        }
        pasdf {
            color: red;
        }
        pasdf > b{
            color: aqua;
        }
        

    </style>
</head>
<body>
    <pre>
        테스트 용으로 작성됨
        이미지가 정상적으로 출력되는지 확인하고
        <b>오늘 배운 style과 in-line 방식등에 대하여 우선순위를 확인함</b>
        <i>in-line방식보다 문서지정형(embedding style)이 더 높은 우선순위를 가짐</i>
        <strong><i>&lt;strong&gt;과 &lt;i&gt;동시 사용 가능</i></strong>
    </pre>
    <h2>이미지 4개 출력</h2>

    <figure>

    <figure>
