<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    
    <title>Document</title>

    <style>
        figure {
            float: left; /*가로방향 정렬, 나중에 해제 clear:both*/
        }

        figure > img { /* > 바로 아래의 하위태그를 의미*/
            width: 100px;
            height: 100px;
            border-radius: 20px;
        }

        figure > figcaption > b {
            font-family: "굴림";
            color: cadetblue;
        }

        /*모든 하위 태그용*/
        /* figure b { 
            font-family: "궁서체";
            color: cadetblue;
        } */
        
        figure > figcaption { /* 제목을 가운대로 보내기 */
            text-align: center;
        }

        h2{
            font-family: "Gamja Flower";
            color: #2e8b57;
            /* background-color: rgb(206,176,196);  */
            background-color: rgba(206, 176, 196, 0.5);
        }
    </style>
</head>
<body>
    <h2>이미지 아래 이름을 넣어보자</h2>
    <img src="../photo/K-035.png" width="130" border="1">
    <img src="../photo/K-036.png" width="130" border="1">
    <img src="../photo/K-037.png" width="130" border="1">

    <br>
    <b style="margin-left: 40px;">샌드위치</b>
    <b style="margin-left: 60px;">꼬치구이</b>
    <b style="margin-left: 80px;">육개장</b>
    <hr>
    <h2>이미지와 라벨을 세트로 넣어보자</h2>

    <figure>
        <img src="../photo/K-038.png" width="130">
        <figcaption>
            <b>추가 이미지 1</b>
        </figcaption>
    </figure>

    <figure>
        <img src="../photo/K-039.png" width="130">
        <figcaption>
            <b>추가 이미지 2</b>
        </figcaption>
    </figure>

    <figure>
        <img src="../photo/K-040.png" width="130">
        <figcaption>
            <b>추가 이미지 3</b>
        </figcaption>
    </figure>
    
</body>
</html>
