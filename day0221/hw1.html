<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        div.selector {
            width: 500px;
        }
        .italic {
            font-style: italic;
        }
        .bold {
            font-weight: bold;
        }
        .underLine {
            text-decoration: underline;
        }
    </style>
</head>
<body>



    <div class="container text-center" style="background-color: antiquewhite; border: 1px solid gray;">
        <div class="row"><div class="col" style="font-size: 30px">글꼴모양</div></div>
        <div class="row">
            <div class="col"><input id="bold" type="checkbox" class="form-check-input">굵게</div>
            <div class="col"><input id="italic" type="checkbox" class="form-check-input">이태릭</div>
            <div class="col"><input id="under_line" type="checkbox" class="form-check-input">밑줄</div>
        </div>
        <div class="row">
            <div class="col"><input type="radio" name="ff" value="Jua" class="form-check-input">Jua</div>
            <div class="col"><input type="radio" name="ff" value="Gamja Flower" class="form-check-input">Gamja Flower</div>
            <div class="col"><input type="radio" name="ff" value="Nanum Pen Script" class="form-check-input">Nanum Pen Script</div>
            <div class="col"><input type="radio" name="ff" value="Single Day" class="form-check-input">Single Day</div>
        </div>
        <div class="row">
            <div class="col"><input type="radio" name="fs" value="20px" class="form-check-input">20px</div>
            <div class="col"><input type="radio" name="fs" value="30px" class="form-check-input">30px</div>
            <div class="col"><input type="radio" name="fs" value="40px" class="form-check-input">40px</div>
            <div class="col"><input type="radio" name="fs" value="50px" class="form-check-input">50px</div>
        </div>
        <div class="row"><div class="col">메세지<input id="message_input" type="text"></div></div>
    </div>
    <div class="result text-center"></div>

    <script>
        let message_line = ""
        $("#message_input").keyup(function(e) {
            if(e.keyCode == 13) {
                console.log("엔터확인")
                if($("#bold").is(":checked")) {
                    // console.log("굵게 체크됨")
                    // message_line += "<b>"
                    $("div.result").addClass("bold")
                }
                if($("#italic").is(":checked")) {
                    // console.log("이태릭 체크됨")
                    // message_line += "<i>"
                    $("div.result").addClass("italic")
                }
                if($("#under_line").is(":checked")) {
                    // console.log("밑줄 체크됨")
                    // message_line += "<u>"
                    $("div.result").addClass("underLine")
                }
                $("div.result").css("font-family", $("input[name = 'ff']:checked").val())
                $("div.result").css("font-size", $("input[name = 'fs']:checked").val())

                message_line += $("#message_input").val()
                $("div.result").html(message_line)
                console.log(message_line)
            }
        })
        
        
    </script>
</body>
</html>
