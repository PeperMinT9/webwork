<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h2 class="alert alert-warning">폼태그: radio & checkbox 연습</h2>
    <h4>당신의 고향을 선택하세요</h4>
    <label>
        <input type="radio" name="gohang" value="서울">서울
    </label>
    <label>
        <input type="radio" name="gohang" value="부산">부산
    </label>
    <label>
        <input type="radio" name="gohang" value="대전">대전
    </label>
    <label>
        <input type="radio" name="gohang" value="울산">울산
    </label>

    <br><br>
    <h4>당신의 성별을 선택하세요</h4>
    <label>
        <input type="radio" class="sung" name="gender" value="남자" checked>남자
        <input type="radio" class="sung" name="gender" value="여자">여자
    </label>

    <br><br>
    <h4>당신의 취미는</h4>
    <label>
        <input type="checkbox" name="hobby" value="낚시" class="form-check-input">낚시
        <input type="checkbox" name="hobby" value="게임" class="form-check-input">게임
        <input type="checkbox" name="hobby" value="여행" class="form-check-input">여행
        <input type="checkbox" name="hobby" value="코딩" class="form-check-input">코딩
    </label>
    
    <br><br>
    <button id="btnresult" type="button" style="margin-left: 150px;" class="btn btn-outline-danger">결과출력</button>

    <div class="result alert alert-danger" style="margin: 10px; font-size: 1.3em;">

    </div>

    <script>
        // 버튼 이벤트
        $("#btnresult").click(function() {
            let s = "[데이터 읽기]<br><br>"
            let hobby_count = $("input[name = 'hobby']:checked").length
            s += "나의 고향: " + $("input[name = 'gohang']:checked").val() + "<br>"
            s += "나의 성별: " + $(".sung:checked").val() + "<br>"
            // s += "취미 선택수: " + ((hobby_count < 0)? "취미를 선택하지 않았습니다" : `${hobby_count} 개를 선택하셨습니다`)
            if(hobby_count != 0) {
                s += hobby_count + "개를 선택하셨습니다"
                s += "나의 취미는"
                // 방법 1. 체크갯수만큼 반복해서 안에서 체크상태에 따라 값얻기
                // $("input[name = 'hobby']:checked").each(function() {
                //     if($(this).is(":checked")) {
                //         s += "[" + $(this).val() + "]";
                //     }
                // })
                // $.each("input[name = 'hobby']", function() {
                //     if($(this).is(":checked")) {
                //         s += "[" + $(this).val() + "]";
                //     }
                // })

                // 방법 2. 체크된것만 반복문 돌리기
                $("input[name = 'hobby']:checked").each(function() {
                    s += "[" + $(this).val() + "]";
                })
            }
            else {
                s += "취미를 선택하지 않았습니다"
            }

            console.log($("input[name = 'hobby']").length)
            console.log($("input[name = 'hobby']:checked").length)
            $("div.result").html(s)
        })
    </script>
</body>
</html>
