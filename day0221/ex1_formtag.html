<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <form>
        <legend>폼태그 연습-text, checkbox</legend>
        <table class="table table-bordered" style="width: 400px;">
            <tr>
                <th width="100" bgcolor="orange">이름</th>
                <td>
                    <input id="txtname" type="text" placeholder="input name"
                    autofocus class="form-control" required>
                </td>
            </tr>
            <tr>
                <th width="100" bgcolor="orange">운전면허</th>
                <td>
                    <label>
                        <input id="chklic" type="checkbox" class="form-check-input">
                    </label>
                </td>
            </tr>
            <tr>
                <th width="100" bgcolor="orange">글자색</th>
                <td>
                    <label>
                        <input id="tcolor" type="color" value="#ac24b1">
                    </label>
                </td>
            </tr>
            <tr>
                <th width="100" bgcolor="orange">생년월일</th>
                <td>
                    <label>
                        <!-- 기본날짜(value) 없어도 작동됨 -->
                        <input id="birth" type="date" value="2023-01-01"> 
                    </label>
                </td>
            </tr>
            <tr>
                <th width="100" bgcolor="orange">점수</th>
                <td>
                    <label>
                        <!-- 기본날짜(value) 없어도 작동됨 -->
                        <input id="score" type="number" value="50" step="5" class="form-control"> 
                    </label>
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <button type="submit" style="width: 100px;" class="btn btn-outline-danger">데이터읽기</button>
                </td>
            </tr>
        </table>
    </form>
    <script>
        $("form").submit(function(e) {
            // 기본 이벤트를 무효화(form의 기본이벤트는 action이 호출되어 백엔드로 form 데이터를 넘겨주는 역할)
            e.preventDefault();
            //alert("submit");
            $("div.view").text("");
            let name = $("#txtname").val();

            // checkbox는 val()은 무조건 on(value지정이 안된 경우)
            // is(:checked): true/false 체크상태 확인
            console.log($("#chklic").val(), $("#chklic").is(":checked"))

            $("div.view").html(
                `
                    이름: ${name}<br>
                    운전면허: ${$("#chklic").is(":checked")? "있음" : "없음"}<br>
                    글자색: ${$("#tcolor").val()}<br>
                    생년월일: ${$("#birth").val()}<br>
                    점수: ${$("#score").val()}<br>
                `
                
            ).css("color", tcolor)
        })
    </script>
    <div class="view alert alert-info" style="width: 400px;"></div>
    
</body>
</html>
