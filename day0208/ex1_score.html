<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        body * {
            font-size: 1.5rem;
            font-family: 'Single Day';
        }
        td {
            text-align: center;
        }
        #btn_result:hover {
            background-color: yellow;
        }
        #btn_result:active {
            background-color: rgb(120, 122, 122);
        }
    </style>
</head>
<body>
    <div>
        <table border="3px solid" style="border-collapse: collapse; border-color: blue;">
            <tr>
                <td>
                    <b>이름</b>
                </td>
                <td>
                    <input type="text" id="input_name" style="width: 100px; border: 0px;">
                </td>
            </tr>
            <tr>
                <td>
                    <b>자바</b>
                </td>
                <td>
                    <input type="text" id="input_java" style="width: 100px; border: 0px;">
                </td>
            </tr>
            <tr>
                <td>
                    <b>HTML</b>
                </td>
                <td>
                    <input type="text" id="input_html" style="width: 100px; border: 0px;">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="button" id="btn_result" style="width: 100%; border: 0px;">결과 확인</button>
                </td>
            </tr>
            <tr>
                <td>
                    <b>이름</b>
                </td>
                <td>
                    <b id="result_name"></b>
                </td>
            </tr>
            <tr>
                <td>
                    <b>총점</b>
                </td>
                <td>
                    <b id="result_sum"></b>
                </td>
            </tr>
            <tr>
                <td>
                    <b>평균</b>
                </td>
                <td>
                    <b id="result_avg"></b>
                </td>
            </tr>
        </table>
    </div>

    <script>
        var resultName = document.getElementById("result_name");
        var resultSum = document.getElementById("result_sum");
        var resultAvg = document.getElementById("result_avg");

        document.getElementById("input_java").onblur = function() { // 자바값 입력후 이상치 판별
            if(isNaN(this.value)) {
                alert("숫자로만 입력해주세요");
                this.value="";
                this.focus();
            }
            if(this.value < 0 || this.value > 100) {
                alert("0~100 사이로 입력해주세요");
                this.value="";
                this.focus();
            }
        }
        document.getElementById("input_html").onblur = function() { // html값 입력후 이상치 판별
            if(isNaN(this.value)) {
                alert("숫자로만 입력해주세요");
                this.value="";
                this.focus();
            }
            if(this.value < 0 || this.value > 100) {
                alert("0~100 사이로 입력해주세요");
                this.value="";
                this.focus();
            }
        }
        document.getElementById("btn_result").onclick = function() {
            var inputJava = document.getElementById("input_java");
            var inputHtml = document.getElementById("input_html");
            var sum = Number(inputJava.value) + Number(inputHtml.value);
            var avg = sum / 2

            resultName.innerHTML = document.getElementById("input_name").value;
            resultSum.innerHTML = sum;
            resultAvg.innerHTML = avg;
        }

    </script>
    
</body>
</html>
