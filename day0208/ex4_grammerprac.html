<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>자바스크립트 연산자</h3>
    <h4 style="background-color: orange;">산술 연산자 연습(+, -, * , /, %)</h4>
    <script>
        var su1 = 7;
        var su2 = 4;
        document.write("su1 은 타입이" + typeof(su1) + "<br>");
        document.write("su2 은 타입이" + typeof(su2) + "<br>");

        document.write("두수 더하기: " + (su1 + su2) + "<br>");
        document.write("두수 빼기: " + (su1 - su2) + "<br>");
        document.write("두수 곱하기: " + (su1 * su2) + "<br>");
        document.write("두수 나누기: " + (su1 / su2) + "<br>");
        document.write("두수 나머지: " + (su1 % su2) + "<br>");
    </script>
    <h4 style="background-color: pink;">증감연산자(++, --)</h4>
    <script>
        var a = 3, b = 3, m, n
        a++;
        ++b;
        document.write("a = " + a + ", b = " + b + "<br>");

        m = a++; // m = a; a++; 이 두줄과 같다, 즉 먼저 대입 후 a값이 증가된다
        document.write(`m  =${m}, a = ${a}<br>`) // 4 5
        n = ++b; // a++; m = a; 이 두줄과 같다, 즉 a 먼저 증가 후 m에 대입된다
        document.write(`n = ${n}, b = ${b}<br>`) // 5 5
    </script>
    <h4 style="background-color: green;">대입연산자(=, +=, -=, *=, /=, %=)</h4>
    <script>
        var a = 3;
        a += 2
        document.write(a + "<br>");
        a -= 3
        document.write(a + "<br>");
        a *= 5
        document.write(a + "<br>");
        a /= 4
        document.write(a + "<br>");
        a %= 2 
        document.write(a + "<br>");
    </script>
    <h4 style="background-color: lightblue;">관계, 논리연산자</h4>
    <script>
        var kor = 30;
        var eng = 20;
        document.write((kor > eng) + "<br>"); // 맞으면 trur 틀리면 false
        document.write((kor < eng) + "<br>");
        document.write((kor == eng) + "<br>");
        document.write((kor > eng && eng == 100) + "<br>");
        document.write((kor > eng || eng == 100) + "<br>");
    </script>
    <h4 style="background-color: lightgray;">조건연산자</h4>
    <script>
        var score = 90;
        var grade;
        grade = score >= 80 ? "합격":"불합격"
        document.write(`score = ${score} : grade = ${grade}<br>`)
        score = 30
        grade = score >= 90 ? "very good":score >= 80 ? "good":"try"
        document.write(`score = ${score} : grade = ${grade}<br>`)
        grade = score >= 90 ? "a":score >= 80 ? "b":score >= 70 ? "c":score >= 60 ? "d":"f"
        document.write(`score = ${score} : grade = ${grade}<br>`)
    </script>
</body>
</html>
