<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <style>
        body, body * {
            font-size: 1.5rem;
            font-family: Jua;
            color: orange;
        }
        .mycar {
            width: 200px;
            height: 130px;
        }
    </style>
</head>
<body>
    <h2>구구단 5단 출력</h2>
    <script>
        for(var i = 0; i < 9; i++) {
            //document.write(`5 X ${i} = ${5 * i}<br>`);
            document.write("5 X " + i + " = " + (5 * i) + "<br>")

        }
    </script>
    <hr>
    <h2>mycarimage 폴더에서 car1.png 부터 car10.png 까지 추력</h2>
    <b id="test1"></b>
    <script>
        for(var i = 0; i < 10; i++) {
            var temp_string = `<img src="../photo/K-04${i}.png" class="mycar">`
            document.write(temp_string)
        }
    </script>
    <h2>food 이미지에서 1.jpg~12.jpg 까지 출력(class=food)로 준후 style적용</h2>
    <script>
        for(var i = 0; i < 12; i++) {
            var temp_string = `<img src="../photo/K-04${i}.png" class="mycar">`
            document.write(temp_string)
        }
    </script>
</body>
</html>
