<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!--
    table 로 5행5열의 행과 열을 만든후 1~100 사이의 중복되지 않은 
    숫자를 안에 넣어주세요
    조건
      글자의 크기는 30px 각 칸의 정가운데 나오게 해주세요
      글자색은 랜덤하게 rgb 값을 구해서 적용시켜주세요


    table 위에 h1 태그를 만든후
    td 에 마우스를 올리면 해당 글자색을 css로 얻어서 h1 에 그 값을 출력시키고
    h1의 배경색에도 적용시켜주세요
    -->  
    <script>
        var num_list = new Array()
        for(let i = 0; i < 25; i++) {
            num_list[i] = parseInt(Math.random() * 100)
            for(let j = 0; j < i; j++) {
                if(num_list[j] == num_list[i]) {
                    i--
                    break
                }
            }
        }
        document.write("<h1 class='title_name'>이거 제목임</h1>")
        document.write("<table class='title_table'>")
        for(let i = 0; i < 5; i++) {
            document.write("<tr>")
            for(let j = 0; j < 5; j++) {
                let r = parseInt(Math.random() * 256)
                let g = parseInt(Math.random() * 256)
                let b = parseInt(Math.random() * 256)
                document.write(`<td style="width: 50px; color: rgb(${r}, ${g}, ${b});">${num_list[i * 5 + j]}</td>`)
            }
            document.write("</tr>")
        }
        document.write("</table>")

        $("table.title_table tr>td").hover(function() {
            console.log("눌림")
            $("h1.title_name").css("background", $(this).css("color"))
            $("h1.title_name").text($(this).text())
        })
    </script>

    <div class="one" style="width: 500px">
        <h3>아름다운 날입니다</h3>
        <img src="../photo/00.jpg" width="60">
        <div class="bit">
            <h2>여기에 마우스를 올리세요</h2>
            <h4 color="green">내가 좋아하는 짜장면</h4>
        </div>
    </div>
    <div class="one" style="width: 500px">
        <h3>즐거운 주말입니다</h3>
        <img src="../photo/01.jpg" width="60">
        <div class="bit">
            <h2>여기에 마우스를 올리세요</h2>
            <h4 color="orange">내가 좋아하는 탕수육</h4>
        </div>
    </div>
    <div class="one" style="width: 500px">
        <h3>열심히 공부합시다</h3>
        <img src="../photo/02.jpg" width="60">
        <div class="bit">
            <h2>여기에 마우스를 올리세요</h2>
            <h4 color="magenta">내가 좋아하는 짬뽕</h4>
        </div>
    </div>
    <div class="two">
        <img src="" width="150" alt="마우스위 사진을 여기에">
        <h2>마우스 아래의 글자를 여기에</h2>
        <h3>h3의 글자(사진위)를 여기에</h3>
    </div>

    <script>
        // div.two의 위치를 절대좌표로 left: 400px, top: 100px
        // border, width, height 적당한 값으로 지정
        $("div.two").css({
            "position" : "absolute",
            "left" : "600px",
            "top" : "300px",
            "border" : "3px solid orange",
            "width" : "400px",
            "height" : "300px"
        })
        // div.one의 border-bottom을 "10px double gray" 로 설정
        // div.one 아래의 h2에 cursor 속성 추가하기
        $("div.one").css("border-bottom", "10px double gray")
        $("div.one h2").css("cursor", "pointer")

        // 마우스를 div.two 아래의 h2에 마우스를 올리면
        // 그 다음 h4태그로부터 color값을 얻어서 h2의 배경색으로 지정
        // 마우스 위치 위의 사진을 우측 사진에 나오게 하고
        // 아래의 h4, 위의 h3 값을 얻어서 우측태그에 넣기
        $("div.one>div.bit>h2").hover(
            function() {
                $("div.two h3").text($(this).parent().siblings("h3").text())  
                let clr = $(this).siblings("h4").attr("color")
                $("div.two h2").css("background-color", clr)
                $("div.two h2").text($(this).siblings("h4").text())
                $("div.two img").attr("src", $(this).parent().siblings("img").attr("src"))
            }, 
            function() {

        })
    </script>
</body>
</html>
