<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <img src="../photo/00.jpg" class="one">
    <img src="../photo/01.jpg" class="two">
    <img src="../photo/02.jpg" class="three">
    <hr>
    <script>
        for(let i = 0; i < 10; i++) {
            document.write(`<img class="photo" src="" alt="${i}번 이미지" width="100">`)
        }
    </script>

    <h5>img.one 클릭시 .photo의 짝수번지의 이미지 변경</h5>
    <h5>img.two 클릭시 .photo의 홀수번지의 이미지 변경</h5>
    <h5>img.three 클릭시 .photo의 전체의 이미지 변경</h5>
    
    <script>
        let one1 = $(".one").attr("src")
        let two2 = $(".two").attr("src")
        let three3 = $(".three").attr("src")
        $("img.one").click(function() {
            $(".photo").even().attr("src", one1)
        })
        $("img.two").click(function() {
            $(".photo").odd().attr("src", two2)
        })
        $("img.three").click(function() {
            $(".photo").attr("src", three3)
        })
    </script>
</body>
</html>
