<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        .photo {
            width: 50px;
            height: 50px;
            border: 1px solid gray;
        }

        td {
            cursor: pointer;
        }

        div.result {
            margin: 10px 10px;
            border: 3px solid gray;
            padding: 10px;
            font-size: 20px;
            height: 200px;
        }
    </style>
    <script>
        $(function() {
            // td에 mouseover 이벤트
            // 사진 얻어서 div 태그에 넣기
            // 배경색을 얻어서 div의 글자색에 적용
            // R:234 G:222 B:123 이런식으로 사진옆이나 아래에 출력하기
            $("td").mouseover(function() {
                //$("div.result img").attr("src", $(this).children().attr("src"))
                let r = $(this).attr("r")
                let g = $(this).attr("g")
                let b = $(this).attr("b")
                let bg = $(this).css("background-color")
                let imgSrc = $(this).find("img").attr("src")
                $("div.result").css({
                    "color" : bg,
                    "border-color": bg
                })
                //$("div.result b").text(`R: ${r} G: ${g} B: ${b}`)
                let s = `
                <img src="${imgSrc}" width="270" height="340">
                <br>
                <h2>R: ${r} G: ${g} B: ${b}</h2>
                `
                $("div.result").html(s)
            
            })
        })
    </script>
</head>
<body>
    <table class="table table-bordered" style="width: 300px">
        <script>
            for(let row = 0; row < 4; row++) {
                document.write("<tr>")
                for(let col = 0; col < 5; col++) {
                    // rgb 값을 랜덤하게 얻는다
                    let r = parseInt(Math.random() * 256)
                    let g = parseInt(Math.random() * 256)
                    let b = parseInt(Math.random() * 256)
                    document.write(`<td style="background-color: rgb(${r}, ${g}, ${b});" r="${r}" g="${g}" b="${b}">`)
                    // 1~20 사이의 난수를 발행후 해당
                    let rnd = parseInt(Math.random() * 20);
                    document.write(`<img class="photo" src="../photo/${rnd < 10? "0" + rnd : rnd}.jpg">`)
                    document.write("</td>")
                }
                document.write("</tr>")
            }
        </script>
    </table>
    <div>
        <div class="result">
    </div>
</body>
</html>
