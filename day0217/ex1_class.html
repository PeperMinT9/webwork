<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        .box0 {
            width: 200px;
            height: 200px;
            border: 10px groove deeppink;
            text-align: center;
            line-height: 200px;
            font-size: 30px;
        }

        .box1 {
            border-radius: 30px;
            box-shadow: 5px 5px 5px gray;
            background-color: aquamarine;
            font-family: 'Jua';
        }
        
        .selected {
            border: 4px solid goldenrod;
            cursor: pointer;
        }
    </style>
    
</head>
<body>
    <!-- 
        addClass("a"): a라는 클래스 추가
        addClass("a b"): a, b 클래스 2개 추가
        removeClass("a"): a클래스 제거
        removeClass("a b"): a, b클래스 제거
        removeClass(): 적용된 모든 클래스 제거
        toggleClass("a"): a클래스가 적용됐다/제거됐다 반복된다
    -->
    <button id="btn0" type="button">box0 적용</button>
    <button id="btn1" type="button">box1 적용</button>
    <button id="btn2" type="button">box0 제거</button>
    <button id="btn3" type="button">box1 제거</button>
    <button id="btn4" type="button">box0, box1 적용</button>
    <button id="btn5" type="button">box0, box1 제거</button>
    <button id="btn6" type="button">toggle 적용</button>

    <br>
    <div class="box">div box</div>

    <script>
        $("#btn0").click(function() {
            console.log("--")
            $("div.box").addClass("box0");
        });
        $("#btn1").click(function() {
            $("div.box").addClass("box1");
        });
        $("#btn2").click(function() {
            $("div.box").removeClass("box0");
        });
        $("#btn3").click(function() {
            $("div.box").removeClass("box1");
        });
        $("#btn4").click(function() {
            $("div.box").addClass("box0 box1");
        });
        $("#btn5").click(function() {
            // $("div.box").removeClass("box0 box1");
            $("div.box").removeClass(); // 모든클래스가 한번에 제거
        });
        $("#btn6").click(function() {
            $("div.box").toggleClass("box0 box1");
        });
    </script>

    <br><br>
    <img src="../photo/00.jpg" width="130" height="130">
    <img src="../photo/01.jpg" width="130" height="130">

    <script>
        let photo
        // hover 이벤트는 mouseover+mouseout 이벤트 구현시 편하다
        $("img").hover(
            function() { // mouseover
                $(this).addClass("selected");
                photo = $(this).attr("src");
                $(this).attr("src", "../photo/00.jpg")
            }, 
            function() { // mouseout
                $(this).removeClass("selected");
                $(this).attr("src", photo)
        })
    </script>
</body>
</html>
