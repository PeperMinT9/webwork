<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #animal {
            position: absolute;
        }
    </style>
</head>
<body>
    <div style="margin: 30px">
        <button id="btn_start" type="button">Start</button>
        <button id="btn_stop" type="button">Stop</button>
    </div>
    <img id="animal" src="../photo/K-02.png">

    <script>
        var btnStart = document.getElementById("btn_start");
        var btnStop = document.getElementById("btn_stop");
        var ani = document.getElementById("animal");
        var posX = 0;

        btnStart.onclick = function() {
            btnStart.setAttribute("disabled", "disabled")
            interval = setInterval(() => {
                posX += 10;
                ani.style.left = posX + "px";
            }, 100)
        }
        btnStop.onclick = function() {
            posX = 0;
            ani.style.left = "0px";
            clearInterval(interval);
            btnStart.removeAttribute("disabled")          
        }
    </script>
</body>
</html>
