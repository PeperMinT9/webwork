<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <table border="1" style="width: 400px; border-collapse: collapse;">
        <caption><b style="font-size: 30px;">구구단 출력</b></caption>
        <tr bgcolor="lightgray">
            <script>
                for(var dan = 2; dan < 10; dan++) {
                    document.write(`<th>${dan}단</th>`)
                }
            </script>
        </tr>
        <tr>
            <script>
                for(var i = 1; i < 10; i++) {
                    document.write("<tr>")
                    for(var j = 2; j < 10; j++) {
                        document.write("<td>" + i * j + "</td>")
                    }
                    document.write("<tr>")
                }
            </script>
        </tr>
    </table>
</body>
</html>
