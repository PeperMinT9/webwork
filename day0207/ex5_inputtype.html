<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        body * {
            font-size: 1.5rem;
            font-family: 'Single Day';
        }
    </style>
</head>
<body>
    <div style="margin: 50px;">
        숫자1
        <input type="text" id="su1" style="width: 100px">
        &nbsp;&nbsp;&nbsp;
        숫자2
        <input type="text" id="su2" style="width: 100px">
        &nbsp;&nbsp;&nbsp;
        <select id="sel">
            <option selected disabled hidden>연산자 선택</option>
            <option value="+">더하기</option>
            <option value="-">빼기</option>
            <option value="*">곱하기</option>
            <option value="/">나누기</option>
        </select>
        <br><br>
    <b>연산결과: </b>
    <b id="result" style="text-align: center;"></b>
    </div>
    

    <script>
        var su1 = document.getElementById("su1");
        var su2 = document.getElementById("su2");
        var sel = document.getElementById("sel");
        var result = document.getElementById("result");

        // text안에 클릭시 발생하는 이벤트
        su1.onfocus = function() {
            this.style.backgroundColor = "lightyellow";
        }
        su2.onfocus = function() {
            this.style.backgroundColor = "lightyellow";
        }

        // text에서 포커스가 벗어났을때 발생하는 이벤트
        su1.onblur = function() {
            this.style.backgroundColor = "white";

            // 입력한값이 숫자가 아닐경우 경고표시후 값지우고 포커스 주기
            console.log(isNaN(this.value)); // 숫자일 경우 false, 문자일경우 true
            if(isNaN(this.value)) { // == ture 생략
                alert("숫자를 입력해주세요");
                this.value = "";
                this.focus();
            }
        }

        su2.onblur = function() {
            this.style.backgroundColor = "white";

            // 입력한값이 숫자가 아닐경우 경고표시후 값지우고 포커스 주기
            console.log(isNaN(this.value)); // 숫자일 경우 false, 문자일경우 true
            if(isNaN(this.value)) { // == ture 생략
                alert("숫자를 입력해주세요");
                this.value = "";
                this.focus();
            }
        }

        sel.onchange = function() {
            var r;
            var num1 = Number(su1.value);
            var num2 = Number(su2.value);

            // switch(this.value) {
            //     // 더하기 제외하고는 정상작동
            //     // 타입캐스팅 방법 parseInt, parseFloat, Number
            //     case '+':
            //         r = num1 + num2;
            //         break;
            //     case '-':
            //         r = num1 - num2;
            //         break;
            //     case '*':
            //         r = num1 * num2;
            //         break;
            //     case '/':
            //         r = num1 / num2;
            //         break;
            //     default:
            //         break;
            // }
            // result.innerHTML = r;

            // eval(수식) 자동으로 계산해서 반환
            result.innerHTML = eval(`${num1}${this.value}${num2}`);
        }
    </script>

    
    
</body>
</html>
