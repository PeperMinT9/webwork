<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        body, body * {
            font-size: 1.5rem;
            font-family: 'Single Day';
        }
        #photo1 {
            width: 300px;
            border: 10px groove orange;
        }
        #photoname {
            margin-left: 70px;
            font-size: 35px;
        }
    </style>
</head>
<body>
    가나다
    <h2>이미지의 속성을 변경하는 setAttribute, 속성값을 얻는 getAttribute</h2>
    <img src="../photo/K-035.png" id="photo1">
    <br>
    <b id="photoname">와플&카푸치노</b>
    <br>
    <button type="button" id="btn1">현재값 얻기</button>
    <button type="button" id="btn2">이미지와 이름 변경하기</button>
    <button type="button" id="btn3">원래 이미지와 정보로 변경</button>
    <h2 id="msg">데이터 출력할 곳...</h2>

    <!-- 자바스크립트 이벤트들 -->
    <script>
        var p1 = document.getElementById("photo1");
        var pn = document.getElementById("photoname");
        var msg = document.getElementById("msg");
        var default_src = p1.getAttribute("src");
        var default_name = document.getElementById("photoname").textContent;
        console.log(default_name);
        console.log(default_src);

        //버튼1 이벤트
        document.getElementById("btn1").onclick = () => {
            var s = p1.getAttribute("src"); //사진1의 src 속성값을 얻는다
            var s2 = pn.innerText; //태그안의 text값을 얻는다

            msg.innerText = '이미지: ' + s + ', 이름: ' + s2;
            //msg.innerText = `이미지: ${s}, 이름: ${s2}`;
        }

        //버튼2 이벤트
        document.getElementById("btn2").onclick = () => {
            //p1의 속성인 src를 변경
            p1.setAttribute("src", "../photo/K-036.png");
            pn.innerText = "펜케이크&레몬티";
            // var s3 = p1.getAttribute("src");
            // var s4 = pn.innerText;
            // msg.innerText = `이미지: ${s3}, 이름: ${s4}`;
        }

        //버튼3 이벤트
        document.getElementById("btn3").onclick = () => {
            p1.setAttribute("src", default_src);
            pn.innerText = default_name;
        }
    </script>
</body>
</html>
