<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body * {
            font-size: 1.2rem;
            font-family: 'Single Day';
        }
    </style>
    <style>
        #box {
            position: absolute;
            left: 100px;
            top: 100px;
            width: 200px;
            height: 200px;
            border-width: 10px;
            border-style: solid;
            border-color: cadetblue;
            background-color: chartreuse;
        }
        .data {
            position: absolute;
            left: 100px;
            top: 350px;

        }
    </style>
</head>
<body>
    <div id="box"></div>
    <div class="data">
        <b>선스타일</b>
        <select id="selstyle">
            <option>solid</option>
            <option>dotted</option>
            <option>dashed</option>
            <option>inset</option>
            <option>groove</option>
            <option>double</option>
        </select>
        <br><br>

        <b>선색상</b>
        <select id="selcolor">
            <option selected disabled hidden>선 색상 선택</option>
            <option value="red">레드</option>
            <option value="pink">핑크</option>
            <option value="blue">블루</option>
            <option value="magenta">마젠타</option>
            <option value="orange">오렌지</option>
        </select>
        <br><br>

        <b>채우기색상</b>
        <select id="selbcolor">
            <option selected disabled hidden>채우기 색상 선택</option>
            <option value="#00ffff">아쿠아</option>
            <option value="#d2691e">초코라떼</option>
            <option value="#ff00ff">푸시아</option>
            <option value="#90ee90">라이크그린</option>
            <option value="#fdf5e6">올드레이스</option>
        </select>
        <br><br>
    </div>

    <script>
        var box = document.getElementById("box");
        // var line_style = document.getElementById("selstyle").textContent;
        // var line_color = document.getElementById("selcolor")
        document.getElementById("selstyle").onchange = function() {
            box.style.border = this.value
        }
        document.getElementById("selcolor").onchange = function(e) {
            box.style.borderColor = e.target.value;
        }
        document.getElementById("selbcolor").onchange = function(e) {
            box.style.background = e.target.value;
        }
    </script>
</body>
</html>
