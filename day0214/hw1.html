<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <title>Document</title>

    <style>
        td {
            width: 500px;
            height: 250px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        입력후 엔터를 누르세요: 
        <input id="input_txt" type="text">
        <label><input id="border-line" type="checkbox">테두리</label>
        <br>
        글자크기: 
        <label><input class="fs" type="radio" name="font size" value="20px">20px</label>
        <label><input class="fs" type="radio" name="font size" value="30px">30px</label>
        <label><input class="fs" type="radio" name="font size" value="40px">40px</label>
        <label><input class="fs" type="radio" name="font size" value="50px">50px</label>
        <br>
        글자색:
        <input id="ftc" type="color" value="#ccffff">
        배경색: 
        <input id="bgc" type="color" value="#482482">
        <br>
        글꼴선택:
        <label><input class="ff" type="radio" name="font family" value="Jua">Jua</label>
        <label><input class="ff" type="radio" name="font family" value="Nanum Pen Script">Nanum</label>
        <label><input class="ff" type="radio" name="font family" value="Single Day">Single</label>
        <label><input class="ff" type="radio" name="font family" value="Gamja Flower">Gamja</label>
        <br>
        테두리 색 선택:
        <select class="border-color-selector">
            <option selected disabled hidden>선택</option>
            <option value="orange">오렌지</option>
            <option value="black">검정</option>
            <option value="magenta">마젠타</option>
        </select>
    </div>

    <table>
        <tr>
            <td id="main_display">입력하세요</td>
        </tr>
    </table>

    <script>
        var md = document.getElementById("main_display")
        // 엔터키로 입력
        document.getElementById("input_txt").onkeyup = function(e) {
            if(e.keyCode == 13) {
                md.innerText = this.value
            }
        }
        // 테두리
        document.querySelector("#border-line").onclick = function() {
            if(this.checked) {
                md.style.border = "10px ridge orange"
            }
            else {
                md.style.border = ""
            }
            
        }
        // 글자크기
        let size_list = document.querySelectorAll(".fs")
        let size_length = size_list.length
        for(let i = 0; i < size_length; i++) {
            size_list[i].onclick = function() {
                md.style.fontSize = size_list[i].value
            }
        }
        // 글자색
        document.querySelector("#ftc").onchange = function() {
            md.style.color = this.value
        }
        // 배경색
        document.querySelector("#bgc").onchange = function() {
            md.style.backgroundColor = this.value
        }
        // 글꼴선택
        let family_list = document.querySelectorAll(".ff")
        let family_length = family_list.length
        for(let i = 0; i < family_length; i++) {
            family_list[i].onclick = function() {
                md.style.fontFamily = family_list[i].value
            }
        }
        // 테두리 색상 선택
        document.getElementsByClassName("border-color-selector")[0].onchange = function() {
            md.style.borderColor = this.value
            console.log(this.value)
        }
            
    </script>
</body>
</html>
