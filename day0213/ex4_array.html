<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr1 = ["red", "green", "blue", "gray", "orange"]

        var arr2 = new Array()
        arr2.push('../photo/K-00.png')
        arr2.push('../photo/K-01.png')
        arr2.push('../photo/K-02.png')
        arr2.push('../photo/K-03.png')
        arr2.push('../photo/K-04.png')

        // arr1을 h2태그에 출력하되 배경색도 해당색으로 출력되도록
        // style을 지정해서 출력하시오
        // arr2 배열에 있는 이미지를 출력하시오 width="100"
        for(var i of arr1) {
            document.write(`<h2 style='background-color: ${i}'>${i}</h2><br>`)
        }
        document.write("<br>")
        for(var i in arr2) {
            document.write("<img src='" + arr2[i] + "' width='100'>")
        }
        
    </script>

</body>
</html>
