<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .food {
            width: 100px;
            height: 100px;
            border: 5px solid orange;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <!-- food 폴더의 1.jpg부터 10.jpg 이미지를 자바스크립트 for 문을 -->
    <!-- 이용하여 사진을 출력하고 class명을 food로 지정한 후 style -->
    <!-- 로 지정후 width, height, border, margin-right를 설정 -->
    <script>
        for(var i = 0; i < 10; i++) {
            document.write("<img src='../photo/K-0" + i + ".png' class='food'>")
            console.log("<img src='../photo/K-0" + i + ".png' class='food'>")
        }
    </script>
</body>
</html>
