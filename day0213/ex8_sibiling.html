<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>오늘은 월요일 입니다</h3>
    <img src="../photo/K-00.png" width="300">
    <h3>자바스크립트 어려워요</h3>
    <h4>하지만 재미있어요</h4>

    <hr>
    <h1 class="one">사진 바로 다음 텍스트</h1>
    <h1 class="two">사진 바로 다음 텍스트</h1>
    <h1 class="three">사진 바로 다음 텍스트</h1>

    <script>
        document.querySelector("img").onmouseover = function() {
            var next1 = this.nextElementSibling.innerText
            var next2 = this.nextElementSibling.nextElementSibling.innerText
            var pre1 = this.previousElementSibling.innerText
            // .one 에 출력
            document.querySelector(".one").innerText = next1
            document.querySelector(".two").innerText = next2
            document.querySelector(".three").innerText = pre1
        }

        document.querySelector("img").onmouseout = function() {
            document.querySelector(".one").innerText = "사진 바로 다음 텍스트"
            document.querySelector(".two").innerText = "사진 바로 다음 텍스트"
            document.querySelector(".three").innerText = "사진 바로 다음 텍스트"
        }
    </script>
</body>
</html>
