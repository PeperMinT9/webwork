<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
​
    <style>
       body, body *{
            font-family: 'Single Day';
        }

        a{
            text-decoration: none;
        }

        ul li{
            list-style: none;
        }

        ul>li.main{
            float: left;
        }

        ul>li.main>a{
            display: block;
            width: 160px;
            color: #333;
            font-weight: bold;
            font-family: "Jua";
        }

        ul>li.main>a:hover{
            cursor: pointer;
            text-shadow: 3px 3px 3px gray;
        }

        ul.submenu{
            margin-left: 0px;
            font-size: 14px;
            margin-top: 15px;
        }

        ul.submenu>li{
            display: block;
            height: 20px;
            color: #333;
        }

        ul.submenu>li:hover{
            cursor: pointer;
            color: #ff720b;
            font-weight: bold;
        }

    </style>
    <script>
        $(function(){
            //서브메뉴 안보이게 처리
            $("ul.submenu").hide();

            //메인메뉴 글자색 변경
            $("li.main>a").hover(function(){
                $(this).css("color","orange");
            },function(){
                $(this).css("color","black");
            });

            //메인메뉴에 마우스를 올리면 서브메뉴가 나타나게한다
            $("li.main>a").mouseover(function(){
                //다른 서브메뉴는 사라지게(slideUp)
                $(this).parent().siblings().find("ul.submenu").slideUp('fast');
                //현재 이벤트가 발생한 a태그의 형제(ul.submenu)가
                //나타나게 한다
                $(this).siblings().slideDown('fast');
            });
        });
    </script>
</head>
<body>
 <div>
    <ul>
        <!--1번째 메뉴-->
        <li class="main">
            <a>menu0</a>
            <ul class="submenu">
                <li>내용 0</li>
                <li>내용 1</li>
                <li>내용 2</li>                
            </ul>
        </li>

         <!--2번째 메뉴-->
         <li class="main">
            <a>menu1</a>
            <ul class="submenu">
                <li>내용 0</li>
                <li>내용 1</li>
                <li>내용 2</li>
                <li>내용 3</li>                  
            </ul>
        </li>

        <!--3번째 메뉴-->
        <li class="main">
            <a>menu2</a>
            <ul class="submenu">
                <li>내용 0</li>
                <li>내용 1</li>
                <li>내용 2</li>                             
            </ul>
        </li>
        <!--4번째 메뉴-->
        <li class="main">
            <a>menu3</a>
            <ul class="submenu">
                <li>내용 0</li>
                <li>내용 1</li>
                <li>내용 2</li>                             
            </ul>
        </li>
    </ul>
 </div>
</body>
</html>
