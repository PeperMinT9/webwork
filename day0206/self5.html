<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.pic>div {
            width: 200px;
            height: 100px;
            border: 1px solid gray;
            margin-bottom: 50px;
        }
        #a {
            background-image: url("../photo/K-035.png");
            background-size: 30px 30px;
            border: 5px double red;
        }
        #b {
            background-image: url("../photo/K-036.png");
            background-size: 30px 30px;
            background-repeat: repeat-x;
            border: 5px dotted blue;
        }
        #c {
            background-image: url("../photo/K-037.png");
            background-size: 30px 30px;
            background-repeat: repeat-y;
            border: 5px dashed yellow;
        }
        #d {
            background-image: url("../photo/K-038.png");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: right bottom;
            border: 5px inset magenta;
        }
        #e {
            background-image: url("../photo/K-039.png");
            background-size: 100% 100%;
            border: 5px groove maroon;
        }
    </style>
</head>
<body>
    <div class="pic">
        <div id="a"></div>
        <div id="b"></div>
        <div id="c"></div>
        <div id="d"></div>
        <div id="e"></div>
    </div>
</body>
</html>
