<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>marquee 기본값</h2>
    <marquee>marquee default</marquee>
    <h2>marquee 기본값 - right로 변경</h2>
    <marquee direction="right" style="color: red">marquee right</marquee>
    <h2>marquee 기본값 - right,slide로 변경</h2>
    <marquee direction="right" behavior="slide">marquee right&slide</marquee>
    <h2>marquee 기본값 - right,alternate(왔다갔다)로 변경</h2>
    <marquee direction="right" behavior="alternate">marquee right&alternate</marquee>
    <h2>사진에 적용해 보자</h2>
    <marquee>
        <img src="../photo/K-035.png" width="150" height="150">
        <img src="../photo/K-036.png" width="150" height="150">
        <img src="../photo/K-037.png" width="150" height="150">
        <img src="../photo/K-038.png" width="150" height="150">
    </marquee>
</body>
</html>
