<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        body *{
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <table border="1" style="border-collapse: collapse;">
        <caption><b>[표1]</b></caption>
        <tr height="100" bgcolor="orange">
            <!-- th는 td와 달리 기본적으로 가운데 정렬 -->
            <th width="100">이름</th>
            <th width="170">핸드폰</th>
            <th width="200">주소</th>
        </tr>
        <tr height="100" align="center"> <!-- tr에서 정렬할경우 행 전체에 적용 -->
            <td bgcolor="red">강호동</td>
            <td bgcolor="#aaccdd">010-111-2222</td>
            <td style="background-color: gray; color: yellow;">서울시 강남구</td>
        </tr>
        <tr height="100">
            <td valign="top">아무개</td>
            <td valign="bottom" align="right">010-222-3333</td>
            <td valign="top" align="right" bgcolor="yellow">서울시 서초구</td>
        </tr>
        <!-- 4번째 줄은 3칸을 합쳐서 이미지 넣기 -->
        <tr height="150">
            <td colspan="3" align="center" bgcolor="pink">
                <img src="../photo/K-035.png" width="200">
            </td>
        </tr>

    </table>
</body>
</html>
