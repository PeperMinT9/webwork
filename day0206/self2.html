<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <title>Document</title>

    <style>
        body>h2 {
            text-align: center;
            font-family: "Single Day";
            font-size: 2.5rem;
            text-shadow: 3px 3px 3px gray;
        }
        #menu>ul>li {
            list-style: none;
            float: left;
            border: 3px solid red;
            width: 150px;
            height: 75px;
            background-color: aqua;
            color: magenta;
            border-radius: 20px;
            text-align: center;
            font-size: 25px;
            line-height: 75px;
            margin-left: 10px
        }
        body>img {
            position: absolute;
            left: 250px;
            top: 250px;
        }
        body>img:hover {
            position: absolute;
            left: 300px;
            top: 300px;
        }
        body>img:active {
            width: 150px;
            height: 150px;
        }
        #menu>ul>li:active {
            background-color: bisque;
        }
    </style>
</head>
<body>
    <h2>Bitcamp Class Menu</h2>
    <div id="menu">
        <ul>
            <li>메인</li>
            <li>오시는길</li>
            <li>클래스과정들</li>
            <li>접수</li>
        </ul>
    </div>
    <img src="../photo/K-035.png">
</body>
</html>
