<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>

    

    <script>
        let init_num = parseInt(Math.random() * 100) + 1
        console.log(init_num)
    </script>
    
</head>
<body>
    <div>
        <h4>값읍 입력해주새요</h4>
        <input id="input_num" type="text">
        <b id="result_calc"></b>
        <div class="horizental_result">
            <img id="result_img0" src="">
            <img id="result_img1" src="">
            <img id="result_img2" src="">
        </div>
    </div>
    <script>
        $("#input_num").keyup(function(e) {
            if(e.keyCode == 13) {
                $("#result_img0").show()
                $("#result_img1").show()
                let hn = parseInt($(this).val() / 100) // 100의 자리 저장
                let tn = parseInt($(this).val() % 100 / 10) // 10의 자리 저장
                let n = parseInt($(this).val() % 100 % 10) // 1의 자리 저장
                
                $("#result_img0").attr("src", `../num/${hn}.gif`)
                $("#result_img1").attr("src", `../num/${tn}.gif`)
                $("#result_img2").attr("src", `../num/${n}.gif`)

                if(hn == 0) {
                    $("#result_img0").hide()
                }
                if(hn == 0 && tn == 0) {
                    $("#result_img0").hide()
                    $("#result_img1").hide()
                }

                console.log(`100의자리: ${hn}  10의자리: ${tn}  1의자리: ${n}`)
                // $(this).val()
                if(init_num > $(this).val()) {
                    $("#result_calc").text(`${$(this).val()} 보다 큽니다`)
                }
                else if(init_num < $(this).val()) {
                    $("#result_calc").text(`${$(this).val()} 보다 작습니다`)
                }
                else {
                    $("#result_calc").text(`정답입니다`)
                }
            }
        })
    </script>
</body>
</html>
