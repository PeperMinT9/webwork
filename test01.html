<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let data=new Array();
        data.push("./photo/00.jpg");
        data.push("./photo/01.jpg");
        data.push("./photo/02.jpg");
        data.push("./photo/03.jpg");
        data.push("./photo/04.jpg");

        let arr_length = data.length
        let s = ""
        for(let i = 0; i < arr_length; i++) {
            s += `<img src='${data[i]}' style='width: 100px'>`
        }
        document.write(s)
    </script>

</body>
</html>
